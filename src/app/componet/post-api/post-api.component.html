<p>post-api works!</p>

<div>
    <div>
        <div class="col-3">
            <div class="btn btn-success" (click)="getItem()">Load</div>
        </div>
    </div>

    <div *ngFor="let item of imtemList">
        <div class="item" (click)="onItemClick(item.id)">
            <p>{{ item.name }} (ID: {{ item.id }})</p>
        </div>
    </div>

    <div>
        <input type="text" [(ngModel)]="userObj.name">
    </div>
    <button (click)="OnSave()">Save</button>
</div>
