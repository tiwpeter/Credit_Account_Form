version: '3.9'

services:
  # ============================================================
  # POSTGRESQL DATABASE
  # ============================================================
  postgres:
    image: postgres:16-alpine
    container_name: bank_credit_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: bank_credit_db
      POSTGRES_USER: bank_user
      POSTGRES_PASSWORD: BankP@ss2024!
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bank_user -d bank_credit_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # API APPLICATION
  # ============================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: bank_credit_api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://bank_user:BankP@ss2024!@postgres:5432/bank_credit_db?schema=public
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production-min-32-chars}
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-refresh-secret-in-production}
      JWT_REFRESH_EXPIRES_IN: 7d
      BCRYPT_SALT_ROUNDS: 12
    ports:
      - "3000:3000"
    volumes:
      - uploads_data:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
